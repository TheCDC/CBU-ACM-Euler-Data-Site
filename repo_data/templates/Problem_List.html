<!DOCTYPE html>
<Head>
    <Title>Problems List</Title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Data_Site_Style_Sheet.css') }}"/>
</Head>
<!--the top bar of the website-->
<div class="topnav" >
    <h1>CBU's Project Euler</h1>
    <form action="{{ url_for('main_page') }}" method="post">
        <input type="text" name="problem" placeholder="Search Problem #...">
        <input type="text" name="username" placeholder="Search Username...">
        <input type="submit" value="Submit">
    </form>
</div>
<!--Website Sidebar -->
<div class="sidenav">
    <a class="active" href="{{ url_for('main_page') }}">Home</a>
    <a href="{{ url_for('contributors', order='rank') }}">Contributors</a>
    <a href="{{ url_for('problems', order='problem_number') }}">Problems</a>
</div>

<body>
    <div id="stats">
        <h2>Problems</h2>
        <table>
            <!--table header-->
            <tr>
                <th><a href="{{ url_for('problems', order='problem_number') }}">Problem Number</a></th>
                <th><a href="{{ url_for('problems', order='popularity') }}">Problem Popularity</a></th>
                <th><a href="{{ url_for('problems', order='times_solved') }}">Times solved</a></th>
            </tr>
            <!--loops through adding problems to the table-->
            {% for problem in problems %}
            <tr>
                <th><a href="{{ url_for('search_problem', problem=problem[0]) }}">Euler {{ problem[0]|e }}</a></th>
                <th>{{ problem[1]|e }}</th>
                <th>{{ problem[2]|e }}</th>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
